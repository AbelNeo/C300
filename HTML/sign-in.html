<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootMaster Pro - Login</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <img src="images/club-logo.png" alt="Club Logo">
            <h1>FootMaster Pro</h1>
        </div>
        
        <form id="loginForm" class="auth-form">
            <h2>Member Login</h2>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="email" id="emailError" class="error-message"></div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="button" id="togglePassword">Show</button>
            </div>
            
            <div class="password" id="passwordError" class="error-message"></div>
            
            <button type="submit" class="auth-button">Login</button>
            
            <div class="auth-links">
                <a href="forgot-password.html">Forgot Password?</a>
                <a href="signup.html">Create Account</a>
            </div>
        </form>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
