<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootMaster Pro - Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <script type="importmap">
{
  "imports": {
    "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
  }
}
</script>
<script type="module" src="js\firebase.js"></script>
<script type="module" src="js\players.js"></script>
<script type="module" src="js\profile.js"></script>
<script type="module" src="js\main.js"></script>
<script type="module" src="components\navbar-component.js" ></script>
<script type="module" src="components/footer-component.js"></script>
<navbar-component></navbar-component>
</head>
<body>

<header class="profileHeader">
  <img
    alt=""
    decoding="async"
    loading="lazy"
    width="60"
    height="60"
    class="profileHeader_icon"
    style="color: transparent"
    srcset="https://image-service.onefootball.com/transform?w=48&dpr=2&image=https://images.onefootball.com/cw/icons/profile-dark.svg 1x, 
            https://image-service.onefootball.com/transform?w=96&dpr=2&image=https://images.onefootball.com/cw/icons/profile-dark.svg 2x"
    src="https://image-service.onefootball.com/transform?w=96&dpr=2&image=https://images.onefootball.com/cw/icons/profile-dark.svg"
  />

  <div class="profileHeader_text">
    <p class="profileHeader_title">Welcome</p>
    <p class="profileHeader_subtitle">Your Profile</p>
  </div>
</header>



<nav class="profileNavigation">
  <ul class="pageTabs">
    <li class="pageTabs_Item">
      <button class="pageTabs_link dropdown-toggle-store">Store</button>
    </li>

    <li class="pageTabs_Item">
      <button class="pageTabs_link dropdown-toggle-settings">Settings</button>
    </li>
  </ul>
  <!-- Add more tabs here -->


  <div class="dropdown-panel" id="storePanel"> 
    <div class="panel-header">
      <h4>Store Panel</h4>
      <!-- <button class="close-panel store">&times;</button> -->
    </div>
    <div class="panel-content">
      <a href="itemcreator.html" class="panel-item"><i class="icon-create"></i><span>Item Creator</span></a>
      <a href="edit-item.html" class="panel-item"><i class="icon-edit"></i><span>Edit Item</span></a>
      <a href="manage-items.html" class="panel-item"><i class="icon-manage"></i><span>Manage Items</span></a>
    </div>
  </div>


  <div class="dropdown-panel" id="settingsPanel">
    <div class="panel-header">
      <h4>Settings Panel</h4>
      <!-- <button class="close-panel settings">&times;</button> -->
    </div>
    <div class="panel-content">
      <a href="#" class="panel-item"><i class="icon-password"></i><span>Change Password</span></a>
      <a href="edit-item.html" class="panel-item"><i class="icon-edit"></i><span>Edit Item</span></a>
      <a href="manage-items.html" class="panel-item"><i class="icon-manage"></i><span>Manage Items</span></a>
    </div>
  </div>

  <!-- Add dropdown here -->
</nav>

<article class="players-section">
    <p class="section-title">
        MY PLAYERS
        <span class="player-count">(0)</span>
    </p>
    
    <div class="divider"></div>
    
    <ul class="players-list">
        <li class="player-card">
            <a class="player-link" href="followings.html">
                <div class="player-content">
                    <div class="player-image">
                        <img alt="Player placeholder" 
                             decoding="async" 
                             loading="lazy" 
                             width="48" 
                             height="48"
                             class="player-img"
                             src="https://image-service.onefootball.com/transform?w=96&dpr=2&image=https://images.onefootball.com/cw/icons/my-interests-empty-dark.svg">
                    </div>
                    <p class="player-name"></p>
                    <p class="player-action">Follow</p>
                </div>
            </a>
        </li>
        

    </ul>
</article>
 </body>
<footer-component></footer-component>
</html>
