<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | FootMaster Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/players.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="components/navbar-component.js"></script>
    <script type="module" src="js/account-segment-link.js"></script>
    <script type="module" src="components/footer-component.js"></script>
    
    <navbar-component></navbar-component>
</head>
<body>
  <main class="container">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Please use the form below or reach us at <a href="mailto:contact@thefc.com">contact@thefc.com</a>.</p>
    <form style="max-width:400px;margin-top:2rem;">
      <label for="name">Name</label>
      <input type="text" id="name" required style="width:100%;padding:8px;margin-bottom:1em;">
      <label for="email">Email</label>
      <input type="email" id="email" required style="width:100%;padding:8px;margin-bottom:1em;">
      <label for="message">Message</label>
      <textarea id="message" rows="5" required style="width:100%;padding:8px;margin-bottom:1em;"></textarea>
      <button type="submit" class="btn">Send</button>
    </form>
  </main>
  <footer-component></footer-component>
</body>
</html>
