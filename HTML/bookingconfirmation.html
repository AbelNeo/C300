<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Footmaster Pro - Booking Confirmation</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="components\navbar-component.js" ></script>
  <script type="module" src="js/booking.js" ></script>
</head>

<script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"
    }
  }
</script>
<header>
  <navbar-component></navbar-component>
</header>
<body>
  <div id="purchases-container">
    <div class="purchase-card">
    <h1>Booking Confirmation</h1>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Match:</strong> <span id="match"></span></p>
    <p><strong>Date:</strong> <span id="date"></span></p>
    <p><strong>Tickets:</strong> <span id="quantity"></span></p>
    </div>
  </div>


<script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById('name').textContent = params.get('name');
    document.getElementById('email').textContent = params.get('email');
    document.getElementById('match').textContent = `${params.get('team_home')} vs ${params.get('team_away')}`;
    document.getElementById('date').textContent = params.get('date');
    document.getElementById('quantity').textContent = params.get('quantity');
</script>

</body>
</html>
