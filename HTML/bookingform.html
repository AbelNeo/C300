<body>

    <main class="container" style="margin-top: 60px; margin-bottom: 150px; max-width: 1200px; padding: 20px;">
      <h1>Booking page</h1>
      
        

<!-- Match Selection -->
<form class="signup-form" id="signupForm">
    <input type="Name" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="Quantity" id="Quantity" placeholder="Qty" required>
    <input type="Date" id="Date" placeholder="Match Date" required>
    <div id="error-message" class="error-message" style="color: red; display: none;"></div>
    <button type="Book" class="signup-btn">Confirm Booking</button>
</form>


<!-- Seat Selection -->
<div style="display: flex; margin-bottom: 20px; flex-direction: column; gap: 10px;"></div>
<label for="seatSelect">Select Seat:</label>
<div id="seatSections">
  <option value="">-- Choose preferred seat --</option>
</select>
</div>


<!-- Book Button -->
<li class="auth-buttons" style="list-style: none; margin-top: 40px">
    <a href="bookingform.html" class="btn-login" style="text-decoration: none;">Confirm Booking</a>
</li>

<!-- Message Area -->
<div id="bookingMessage"></div>





</body>
</html>
