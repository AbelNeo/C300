<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Footmaster Pro</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="components\navbar-component.js" ></script>
  <script type="module" src="js/booking.js" ></script>
</head>
<script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"
    }
  }
</script>
<header>
  <navbar-component></navbar-component>
</header>

<body>

    <main class="container" style="margin-top: 60px; margin-bottom: 150px; max-width: 1200px; padding: 20px;">
      <h1>Booking page</h1>
      
        
<!-- Calendar Section -->
        <section class="calendar">
            <h2>Match Calendar</h2>
            <div id="calendar-container">
                <!-- Embed a calendar (e.g., Google Calendar) -->
                <iframe src="https://calendar.google.com/calendar/embed?src=your-calendar-id%40group.calendar.google.com&ctz=UTC" 
                        width="100%" height="400" frameborder="0" scrolling="no"></iframe>
            </div>
        </section>



<!-- Match Selection -->
<div>
<label for="matchSelect">Select Match:</label> 
<select id="matchSelect">
  <option value="">-- Choose a match --</option>
</select>
</div>


<!-- Seat Selection -->
<div style="display: flex; flex-direction: column; gap: 10px;"></div>
<label for="seatSelect">Select Seat:</label>
<select id="seatSelect">
  <option value="">-- Choose preferred seat --</option>
</select>
</div>

<!-- Book Button -->
<div>
<button id="btn-book" disabled>Book Now</button>
</div>

<!-- Message Area -->
<div id="bookingMessage"></div>





</body>
</html>
