    <!-- Favorite Players List -->

    <!-- Player Search -->
    <div class="player-search">
      <input type="text" id="playerSearch" placeholder="Search players...">
      <button id="searchBtn">Search</button>
    </div>
    <div id="searchResults" class="search-results"></div>

  <script type="module">
    import { db, auth } from './js/firebase.js';
    import { collection, query, where, orderBy, limit, getDocs, doc, setDoc, deleteDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // DOM Elements
    const searchInput = document.getElementById('playerSearch');
    const searchBtn = document.getElementById('searchBtn');
    const searchResults = document.getElementById('searchResults');
    const favoritePlayers = document.getElementById('favoritePlayers');
    const favoriteCount = document.getElementById('favoriteCount');

    // Current User
    let currentUser = null;
    auth.onAuthStateChanged(user => currentUser = user);

    // Search Players
    async function searchPlayers(term) {
    //   searchResults.innerHTML = '<div class="loading">Searching...</div>';
      if (!term.trim()) {
        searchResults.innerHTML = '<div>Please enter a search term</div>';
        return;
      }

      const playersRef = collection(db, 'Players');
      const q = query(
        playersRef,
        orderBy('name'),
        where('name', '>=', term),
        where('name', '<=', term + '\uf8ff'),
        limit(20)
      );

      try {
        const snapshot = await getDocs(q);
        searchResults.innerHTML = snapshot.empty ? '<div>No players found.</div>' : '';
        
        snapshot.forEach(doc => {
          const player = doc.data();
          const isFavorite = false; // Check if already favorited (implement later)
          
          const card = document.createElement('div');
          card.className = 'player-result-card';
          card.innerHTML = `
            <h3>${player.name}</h3>
            <p>Position: ${player.position || "N/A"}</p>
            <p>Team: ${player.team || "N/A"}</p>
            <button class="favorite-btn" data-id="${doc.id}">
              ${isFavorite ? '★ Remove Favorite' : '☆ Add Favorite'}
            </button>
          `;
          searchResults.appendChild(card);
        });
      } catch (error) {
        searchResults.innerHTML = `<div class="error">Error: ${error.message}</div>`;
      }
    }

    // Event Listeners
    searchBtn.addEventListener('click', () => searchPlayers(searchInput.value));
    searchInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') searchPlayers(searchInput.value);
    });

  </script>
