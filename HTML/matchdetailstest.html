<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Footmaster Pro</title>
</head>
<body>
  <main class="container">
    <h1>Matches on <span id="matchDate"></span></h1>
    <div id="matchesList"></div>
  </main>

  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const selectedDate = params.get('date');
      const matchDateEl = document.getElementById('matchDate');

      if (selectedDate) {
        matchDateEl.textContent = new Date(selectedDate).toDateString();
      } else {
        matchDateEl.textContent = '(2025-06-25)';
      }
    });
  </script>
</body>
</html>
