<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootMaster Pro - Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <script type="importmap">
{
  "imports": {
    "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
  }
}
</script>
</head>
<body>
    <header>
        <navbar-component></navbar-component>
    </header>

    <div class="signup-container">
        <div class="signup-header">
            <img srcset="https://pngdownload.io/wp-content/uploads/2024/02/Euro-2024-ball-football-ballon-transparent-PNG-image-jpg.webp" 
                 alt="Logo" class="signup-logo">
            <h1>I'm new here</h1>
            <p>Use one of the following applications to sign up on FootMaster Pro</p>
        </div>

        <div class="social-signup">
            <button class="social-btn google-btn" id="googleSignup">
                <img src="https://image-service.onefootball.com/transform?w=64&dpr=2&image=https://images.onefootball.com/cw/icons/google-v3-dark.svg" 
                     alt="Google">
                Continue with Google
            </button>
            <button class="social-btn apple-btn" id="appleSignup">
                <img src="https://image-service.onefootball.com/transform?w=64&dpr=2&image=https://images.onefootball.com/cw/icons/apple-v2-dark.svg" 
                     alt="Apple">
                Continue with Apple
            </button>
        </div>

        <div class="divider">
            <span>or</span>
        </div>

        <form class="signup-form" id="signupForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <div id="error-message" class="error-message"></div>
            <button type="submit" class="signup-btn" id="signupButton">Create Account</button>
        </form>

        <div class="login-redirect">
            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>

        <div class="signup-benefits">
            <!-- Your existing benefits content -->
        </div>
    </div>

    <!-- Firebase and Auth Scripts -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="components/navbar-component.js"></script>
</body>
</html>
