<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Media</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script type="module" src="js\firebase.js"></script>
    <script type="module" src="js\main.js"></script>
    <script type="module" src="components\navbar-component.js"></script>
</head>
<body>
    <header>
        <navbar-component></navbar-component>
    </header>

    <main class="container">
        <h1>Upload Media</h1>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="media">Select Image or Video:</label>
                <input type="file" id="media" name="media" accept="image/*,video/*" required>
            </div>
            
            <button type="submit" class="btn-primary">Upload</button>
        </form>
        
        <div id="progressContainer" style="display: none;">
            <progress id="uploadProgress" value="0" max="100"></progress>
            <span id="progressText">0%</span>
        </div>
        
        <div id="statusMessage"></div>
        
        <div class="upload-instructions">
            <h3>Supported Formats:</h3>
            <ul>
                <li>Images: JPG, PNG, GIF</li>
                <li>Videos: MP4, MOV, AVI</li>
            </ul>
            <p>Max file size: 50MB</p>
        </div>
    </main>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('media');
            const file = fileInput.files[0];
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('uploadProgress');
            const progressText = document.getElementById('progressText');
            const statusMessage = document.getElementById('statusMessage');
            
            if (!file) {
                statusMessage.innerHTML = '<p class="error">Please select a file to upload</p>';
                return;
            }
            
            // Validate file size (50MB max)
            if (file.size > 50 * 1024 * 1024) {
                statusMessage.innerHTML = '<p class="error">File size exceeds 50MB limit</p>';
                return;
            }
            
            const formData = new FormData();
            formData.append('media', file);
            
            try {
                progressContainer.style.display = 'block';
                statusMessage.innerHTML = '';
                
                const response = await fetch('/upload-media', {
                    method: 'POST',
                    body: formData,
                    // No Content-Type header - let the browser set it with boundary
                });
                
                if (!response.ok) {
                    throw new Error(await response.text());
                }
                
                const result = await response.json();
                statusMessage.innerHTML = `
                    <div class="success-message">
                        <h3>Upload Successful!</h3>
                        <p>Your file has been uploaded.</p>
                        <a href="/" class="btn-primary">Return to Home</a>
                    </div>
                `;
                
                // Reset form
                document.getElementById('uploadForm').reset();
                progressContainer.style.display = 'none';
                
            } catch (error) {
                console.error('Upload error:', error);
                statusMessage.innerHTML = `
                    <div class="error-message">
                        <h3>Upload Failed</h3>
                        <p>${error.message}</p>
                        <button onclick="window.location.reload()" class="btn-primary">Try Again</button>
                    </div>
                `;
                progressContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
