<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Footmaster Pro - Upload success</title>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/booking.js"></script>
  <script src="/js/firebase.js"></script>
  <script type="module" src="components/navbar-component.js"></script>
</head>
<body>
    <header>
        <navbar-component></navbar-component>
    </header>

    <main class="container">
        <h1 id="successTitle">Upload Successful!</h1>
        <p>Your file has been uploaded successfully.</p>
        <a href="index.html" class="btn-primary">Return to Home</a>
        <a href="upload-media.html" class="btn-primary">Upload Another File</a>
    </main>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Get the selected date from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const selectedDate = urlParams.get('date');
            
            if (selectedDate) {
                const mainTitle = document.getElementById('successTitle');
                mainTitle.textContent += ` for ${selectedDate}`;
            }
        });
    </script>
</body>
</html>
